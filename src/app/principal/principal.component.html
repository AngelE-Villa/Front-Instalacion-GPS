<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="node_modules/jsfeat"></script>
</head>
<header>
  <mat-toolbar>
    <div class="tool logo">
      <a [routerLink]="['']" class="btninicio">
        <span><img src="https://www.coordenadaec.com/wp-content/uploads/2022/04/LogoCoordenadas.png" alt="Coordenada - Tecnología en Geolocalización" /></span>
      </a>
    </div>
    <span class="example-spacer"></span>

        <div class="mediaUbt" *ngIf="issloading==true">
            <button class="btniniciarS hover" [matMenuTriggerFor]="servicios" >
              <mat-icon> person_pin_circle</mat-icon>
              <span class="medath">SERVICIOS</span>
            </button>
            <mat-menu #servicios="matMenu">
              <button mat-menu-item [routerLink]="['/verservicios']">Listar Servicios</button>
              <button mat-menu-item [routerLink]="['/seleccion/plan']">Nuevo Servicio</button>
            </mat-menu>

            <button class="btniniciarS hover" [matMenuTriggerFor]="clientes" >
              <mat-icon class="sep">supervised_user_circle</mat-icon>
              <span class="medath">CLIENTES</span>
            </button>
            <mat-menu #clientes="matMenu">
              <button mat-menu-item [routerLink]="['/verclientes']">Listar Clientes</button>
              <button mat-menu-item [routerLink]="['/nuevocliente']">Nuevo Cliente</button>
            </mat-menu>

          <button class="btniniciarS hover" [matMenuTriggerFor]="vehiculos" >
            <mat-icon class="sep"> directions_car</mat-icon>
            <span class="medath">VEHICULOS</span>
          </button>
          <mat-menu #vehiculos="matMenu">
            <button mat-menu-item [routerLink]="['/vervehiculos']">Listar Vehículos</button>
            <button mat-menu-item [routerLink]="['/nuevovehiculo']">Nuevo Vehiculo</button>
          </mat-menu>

          <button class="btniniciarS hover" [matMenuTriggerFor]="gpss">
            <mat-icon class="sep">gps_fixed</mat-icon>
            <span class="medath" >GPS</span>
          </button>
          <mat-menu #gpss="matMenu">
            <button mat-menu-item [routerLink]="['/vergps']">Listar GPS</button>
            <button mat-menu-item [routerLink]="['/nuevogps']">Nuevo GPS</button>
            <button mat-menu-item [routerLink]="['/nuevomodelogps']">Nuevo Modelo GPS</button>
          </mat-menu>


          <!------btn para asignacion de roles----->
          <button class="btniniciarS hover" [matMenuTriggerFor]="rolesU">
            <mat-icon class="sep">group_add</mat-icon>
            <span class="medath" >ADMINISTRACION DE USUARIOS</span>
          </button>
          <mat-menu #rolesU="matMenu">
            <button mat-menu-item [routerLink]="['/asignacionroles']">Crear Usuarios</button>
          </mat-menu>

        </div>

        <div *ngIf="issloading==true" style="margin-left: 50px">
          <button class="btniniciarS hover" [matMenuTriggerFor]="perfil">
            <span class="medath tmmeda">{{usuario}}<mat-icon> person_pin</mat-icon></span>

          </button>
          <mat-menu #perfil="matMenu">
            <button mat-menu-item style="text-align: center" [routerLink]="['/vergps']">Perfil<mat-icon> person_pin</mat-icon></button>
            <button mat-menu-item style="text-align: center" (click)="cerrarSesion()" >Cerrar Sesión<mat-icon>exit_to_app</mat-icon></button>
          </mat-menu>
        </div>


        <div *ngIf="issloading==false" class="mediaUbt">
          <button class="btniniciarS hover" [routerLink]="['/iniciasesion']">
            <mat-icon>supervised_user_circle</mat-icon>
            INICIAR SESION
          </button>
        </div>

    <ng-template #dialogRolesUs >
      <h2> {{titulo}} </h2>
      <mat-form-field appearance="fill">
        <mat-select [(ngModel)]="rol_us.id" name="rol_us" >
          <mat-option *ngFor="let roles of listrol" [value]="roles.id">
            {{roles.rol.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button mat-dialog-close>Aceptar</button>
    </ng-template>


    <!--<button mat-icon-button class="tool">
        <mat-icon >menu</mat-icon>
      </button>-->
  </mat-toolbar>
  <mat-divider style="width: 100%;"></mat-divider>
</header>
<body>
<br><br>
<router-outlet></router-outlet>
</body>
<footer class="pie-pagina">
  <div class="grupo-2">
    <small>&copy; 2022 <b>APECS </b> - Todos los Derechos Reservados.</small>
  </div>
</footer>
</html>
