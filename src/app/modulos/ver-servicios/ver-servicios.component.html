<div class="center">
  <mat-card-title>Lista de Servicios</mat-card-title>
  <br>
  <mat-card-subtitle>Servicios de APECS</mat-card-subtitle>
</div>
<div class="mat-elevation-z8 center">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 " #tabla1>

    <ng-container matColumnDef="codigo">
      <th class="titulo" mat-header-cell *matHeaderCellDef> ID </th>
      <td class="textmedia" mat-cell *matCellDef="let articuloscl"> {{articuloscl.nombres}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th class="titulo media" mat-header-cell *matHeaderCellDef> Cedula </th>
      <td class="media" mat-cell *matCellDef="let articuloscl"> {{articuloscl.genero}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th class="titulo" mat-header-cell *matHeaderCellDef> Nombres </th>
      <td class="textmedia" mat-cell *matCellDef="let articuloscl"> {{articuloscl.usuario}} </td>
    </ng-container>

    <ng-container  matColumnDef="precios">
      <th class="titulo media1" mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
      <td class="media1" mat-cell *matCellDef="let articuloscl"> {{articuloscl.usuario}} </td>
    </ng-container>

    <ng-container  matColumnDef="correo">
      <th class="titulo media1" mat-header-cell *matHeaderCellDef> Correo</th>
      <td class="media1" mat-cell *matCellDef="let articuloscl"> {{articuloscl.usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th class="titulo" mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let articuloscl"><button><mat-icon class="btnEdi">edit</mat-icon></button></td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th class="titulo" mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let articuloscl"> <button ><mat-icon class="btnEli">delete</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <mat-paginator class="center1" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
