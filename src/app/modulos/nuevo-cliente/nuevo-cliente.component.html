<div class="center">
<form>
  <mat-card class="example-card ">

    <ng-template matStepLabel >Datos Cliente</ng-template>
    <mat-form-field>
      <input matInput placeholder="Cedula" name="cedula" [(ngModel)]="cliente.cedula" required/>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Nombre" name="nombre" [(ngModel)]="cliente.nombre"  required/>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="DirecciÃ³n" name="direccion" [(ngModel)]="cliente.direccion" required/>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Telefono" name="telefono" [(ngModel)]="cliente.telefono" required/>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Correo" name="correo" [(ngModel)]="cliente.correo" required/>

    <mat-card-actions style="text-align: center">

</div>
