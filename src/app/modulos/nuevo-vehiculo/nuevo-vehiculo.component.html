<br>
<div class="center">
  <form>
    <mat-card class="example-card ">
      <mat-card-title class="mediat">Datos Vehiculos</mat-card-title>
      <ng-template matStepLabel >Datos Vehiculos</ng-template>
      <mat-form-field>
        <input matInput placeholder="Placa" name="placa"  [(ngModel)]="vehiculo.placa"  required/>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="clave" name="clave" [(ngModel)]="vehiculo.clave" required/>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput  placeholder="AÃ±o" name="inio" [(ngModel)]="vehiculo.anio" required/>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Kilometro" name="kilometraje" [(ngModel)]="vehiculo.kilometraje" required/>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Vehiculo" name="vehiculo" [(ngModel)]="vehiculo.vehiculo" required/>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Cliente" name="cliente" [(ngModel)]="vehiculo.cliente.nombre" required/>
      </mat-form-field>
      <br>
      <mat-card-actions style="text-align: center">
        <button  mat-raised-button color="primary"  class="btniniciarSesion" (click)="Guardar()" >GUARDAR</button>
      </mat-card-actions>
      <br>
    </mat-card>

  </form>
</div>
