<br>
<div class="center">
  <form>
    <mat-card class="example-card ">
      <div class="row">
      <mat-card-title class="mediat">Datos Vehiculos</mat-card-title>
      <ng-template matStepLabel >Datos Vehiculos</ng-template>

        <div class="col">
      <mat-form-field appearance="outline" style="width: 90%">
        <mat-label>Placa</mat-label>
        <input matInput name="placa"  [(ngModel)]="vehiculo.placa"  required/>
      </mat-form-field>
          <br>
        </div>
        <div class="col">
      <mat-form-field appearance="outline" style="width: 90%">
        <mat-label>clave</mat-label>
        <input matInput  name="clave" [(ngModel)]="vehiculo.clave" required/>
      </mat-form-field>
        </div>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>AÃ±o</mat-label>
        <input matInput  name="inio" [(ngModel)]="vehiculo.anio" required/>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Kilometro</mat-label>
        <input matInput type="number" placeholder="" name="kilometraje" [(ngModel)]="vehiculo.kilometraje" required/>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Vehiculo</mat-label>
        <input matInput  name="vehiculo" [(ngModel)]="vehiculo.vehiculo" required/>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <input matInput  name="cliente" [(ngModel)]="vehiculo.cliente.nombre" required/>
      </mat-form-field>
      <br>
      <mat-card-actions style="text-align: center">
        <button  mat-raised-button color="primary"  class="btniniciarSesion" (click)="Guardar()" >GUARDAR</button>
      </mat-card-actions>
      <br>
      </div>
    </mat-card>


  </form>
</div>
