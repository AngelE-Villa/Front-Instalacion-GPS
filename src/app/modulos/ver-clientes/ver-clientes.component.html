<div class="center">
  <mat-card-title>Lista de Clientes</mat-card-title>
  <br>
  <mat-card-subtitle>Cliente del servicio de APECS</mat-card-subtitle>
</div>

<mat-form-field class="center1">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>

<div class="mat-elevation-z8 center">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 " #tabla1>

    <ng-container matColumnDef="id">
      <th class="titulo" mat-header-cell *matHeaderCellDef> ID </th>
      <td class="textmedia" mat-cell *matCellDef="let articuloscl"> {{articuloscl.id_persona}} </td>
    </ng-container>

    <ng-container matColumnDef="cedula">
      <th class="titulo media" mat-header-cell *matHeaderCellDef> Cedula </th>
      <td class="media" mat-cell *matCellDef="let articuloscl"> {{articuloscl.cedula}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th class="titulo" mat-header-cell *matHeaderCellDef> Nombres </th>
      <td class="textmedia" mat-cell *matCellDef="let articuloscl"> {{articuloscl.nombre}} </td>
    </ng-container>

    <ng-container  matColumnDef="direccion">
      <th class="titulo media1" mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
      <td class="media1" mat-cell *matCellDef="let articuloscl"> {{articuloscl.direccion}} </td>
    </ng-container>

    <ng-container  matColumnDef="correo">
      <th class="titulo media1" mat-header-cell *matHeaderCellDef> Correo</th>
      <td class="media1" mat-cell *matCellDef="let articuloscl"> {{articuloscl.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th class="titulo" mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let articuloscl"><button [routerLink]="['/nuevocliente/',articuloscl.id_persona]"><mat-icon class="btnEdi">edit</mat-icon></button></td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th class="titulo" mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let articuloscl"> <button ><mat-icon class="btnEli">delete</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
